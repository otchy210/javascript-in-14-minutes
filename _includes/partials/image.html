  src="/images/{{ include.path }}.{{ include.extension }}"
  srcset="/images/{{ include.path }}.{{ include.extension }} 1x,
          /images/{{ include.path }}@2x.{{ include.extension }} 2x,
          /images/{{ include.path }}@3x.{{ include.extension }} 3x"
  alt="{{ include.alt }}"
  width="{{ include.width }}"
  height="{{ include.height }}">
